<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/sign.css">
</head>
<body>


    <main>
        <section id="wrapper-login" >
            <img style="width:100%" class="product-image" src="./images/signImage.jpg" alt="">
            <div class="container page_text">
                <h1>
                    Log in to your account</h1>
                <ul>
                    <li>
                        <a href="index.html">
                    <li>Home</li><i class="fa-solid fa-angle-right"></i></a>
                    <li><span>Log in to your account</span></li>
                    </li>
                </ul>
            </div>
        </section>
    <section id="login">
        <form class="form-login">
            <div class="form-login-wrap">
                <h2 class="login-form-title">Login</h2>
                <label for="username">Username or email address<span class="required">*</span></label>
                <input type="text" class="input-text">
                <label for="password">Password<span class="required">*</span></label>
                <div class="area-password">
                    <input type="password" class="password"><i class="fa-regular fa-eye eyes"></i>
                </div>
                <button type="submit">Log in</button>
                <div class="login-bottom">
                    <input type="checkbox"><span>Remember me</span>
                    <p><a>Lost your password?</a></p>
                </div>
               
            </div>
        </form>
    </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./js/sign.js"></script>
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
    
    
</body>
</html>
